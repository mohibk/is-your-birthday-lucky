<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is your birthday lucky?</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Is your birthday lucky?</h1>

      <label for="dob">Date of birth: </label>
      <input type="date" id="dob" />

      <label for="lucky-number">Lucky Number</label>
      <input type="number" id="lucky-number" />

      <buton id="check-btn">Check</buton>

      <textarea id="output-box" rows="3" disabled></textarea>
    </div>

    <footer class="footer">
      <p>
        We do not save your data. It is deleted after you close your browser
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
